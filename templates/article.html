{% extends "layout.html" %}
{% block title %}

{% block body %}

{% if article %}
<h4>{{article.title}}</h4>
<hr>
Yazar : {{article.author}}
<hr>
Tarix: {{article.created_date}}

{{article.content|safe}}

{% else %}
<div class = "alert alert-warning">Belə bir məqalə yoxdur!</div>
{% endif %}

{% endblock body %}
